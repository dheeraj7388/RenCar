<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding: 30px;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .section {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1rem;
        }

        th, td {
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }

        th {
            background-color: #f0f4f8;
            color: #555;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .status-available {
            color: green;
            font-weight: bold;
        }

        .status-booked {
            color: red;
            font-weight: bold;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .dashboard-button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .dashboard-button:hover {
            background-color: #2c80b4;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 0.9rem;
                padding: 12px;
            }

            h1, h2 {
                font-size: 1.5rem;
            }

            .dashboard-button {
                width: 80%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Admin Panel</h1>

    <div class="button-container">
        <a href="./registeredData.html" class="dashboard-button">Registered Data</a>
        <a href="./bookingData.html" class="dashboard-button">Booking Data</a>
    </div>

</body>
</html>
